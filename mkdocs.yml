site_name: ACF-Gamma Legal Codex
site_url: https://acf-gamma.github.io/
theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Electrolize
    code: Courier Prime 
  features:
    - navigation.footer
plugins:   
  - search
  - meta
  - tags
markdown_extensions:
  - attr_list
  - pymdownx.betterem
  - pymdownx.cart
  - pymdownx.tilde
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/sPmWfcJa3n
copyright: Copyright &copy; - ACF-Gamma 2024-2025
extra_css:
  - stylesheets/extra.css